<script type="text/javascript">
$("#login-btn").click(function() {
	var username = $("#username").val();
	if (username.length == 0) {
		setErrorInfo("用户名不能为空");
		return;
	}
	var password = $("#password").val();
	if (password.length == 0) {
		setErrorInfo("密码不能为空");
		return;
	}
	$.post("/timizhuo-manage/manage/user/login",
			{
				username: username,
				password: password
			}, function (data, status) {
				if (status == "success") {
					if (data.code == "200") {
						location.href="/timizhuo-manage/index";
					} else {
						setErrorInfo(data.message);
					}
				} else {
					setErrorInfo("登录失败");
				}
			}
	);
	
	function setErrorInfo(text) {
		$("#error-info").html(text);
		if ($("#error-info-div").hasClass("hidden")) {
			$("#error-info-div").removeClass("hidden");
			$("#error-info-div").addClass("show");
		}
	}
});
</script>
